<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Admin Dashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 fw-bold">Super Admin Dashboard</h1>
      <button class="btn btn-outline-primary">Send Notification</button>
    </div>

    <!-- KPI Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm rounded-3">
          <div class="card-body">
            <p class="text-muted mb-1">Total Hostels</p>
            <h4 class="fw-bold">38</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm rounded-3">
          <div class="card-body">
            <p class="text-muted mb-1">Total Revenue</p>
            <h4 class="fw-bold">$12,450</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm rounded-3">
          <div class="card-body">
            <p class="text-muted mb-1">Active Subscriptions</p>
            <h4 class="fw-bold">26</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Hostel Table -->
    <div class="card shadow-sm rounded-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold mb-0">Hostel List</h5>
          <button class="btn btn-primary">Add Hostel</button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Hostel</th>
                <th>Subscription</th>
                <th>Occupancy</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Sunrise Hostel</td>
                <td><span class="badge bg-success">Premium</span></td>
                <td>92%</td>
                <td>
                  <button class="btn btn-sm btn-outline-secondary">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <tr>
                <td>Lakeview Hostel</td>
                <td><span class="badge bg-primary">Standard</span></td>
                <td>75%</td>
                <td>
                  <button class="btn btn-sm btn-outline-secondary">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <tr>
                <td>Greenwood Hostel</td>
                <td><span class="badge bg-secondary">Free</span></td>
                <td>61%</td>
                <td>
                  <button class="btn btn-sm btn-outline-secondary">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
